version: 2
jobs:
  build:
    docker:
      # Specify the version you desire here
      - image: circleci/php:7.2-node-browsers
      - image: circleci/php:7.2-fpm-browsers-legacy


      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # Using the RAM variation mitigates I/O contention
      # for database intensive operations.
      - image: circleci/mysql:5.7
        environment:
          MYSQL_DATABASE: haposoft_manage_test
          MYSQL_USER: forge
          MYSQL_PASSWORD: forge
          MYSQL_ROOT_PASSWORD: root
      #
      # - image: redis:2.8.19

    steps:
      - checkout

      - run: sudo apt update # PHP CircleCI 2.0 Configuration File# PHP CircleCI 2.0 Configuration File sudo apt install zlib1g-dev libsqlite3-dev
      - run: sudo apt-get install libpng-dev libfreetype6-dev libjpeg-dev
      - run: sudo docker-php-ext-configure gd --with-gd --with-jpeg-dir --with-png-dir
      - run: sudo docker-php-ext-install pdo_mysql zip gd
      # Download and cache dependencies
      - restore_cache:
          keys:
            # "composer.lock" can be used if it is committed to the repo
            - v1-dependencies-{{ checksum "composer.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: composer install -n --prefer-dist
      - save_cache:
          key: v1-dependencies-{{ checksum "composer.json" }}
          paths:
            - ./vendor
      - restore_cache:
          keys:
            - node-v1-{{ checksum "package.json" }}
            - node-v1-
      - run: npm install
      - run: npm audit fix
      - save_cache:
          key: node-v1-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run: npm run dev
      #
      - run: cp .env.testing .env
      - run: php artisan storage:link
      - run: php artisan migrate --env=testing --force
      - run:
          name: "Run tests"
          command: phpdbg -qrr vendor/bin/phpunit -d memory_limit=512M --coverage-html build/coverage-report
      - store_artifacts:
          path:  build/coverage-report
          destination: console

workflows:
  version: 2
  notify_deploy:
    jobs:
      - build